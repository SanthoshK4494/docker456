apiVersion: apps/v1
kind: Deployment
metadata:
  name: santhosh-app-deployment
  namespace: myacr-kube
  labels:
    app: santhosh-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: santhosh-app-deployment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: santhosh-app-deployment
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: environment
                    operator: In
                    values:
                      - production
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - santhosh-app-deployment
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: santhosh-app-deployment
          image: kubeassignment.azurecr.io/new_docker-app:latest
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /_status/healthz
              port: 5000
            initialDelaySeconds: 8
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /readiness
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: santhosh-app-deployment
                  key: DB_HOST